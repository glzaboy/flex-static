<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>General Elements | Nifty - Admin Template</title>


    <!--STYLESHEET-->
    <!--=================================================-->

    <!--Open Sans Font [ OPTIONAL ]-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>


    <!--Bootstrap Stylesheet [ REQUIRED ]-->
    <link href="css/bootstrap.min.css" rel="stylesheet">


    <!--Nifty Stylesheet [ REQUIRED ]-->
    <link href="css/nifty.min.css" rel="stylesheet">

</head>

<!--TIPS-->
<!--You may remove all ID or Class names which contain "demo-", they are only used for demonstration. -->
<body>
    <div id="container" class="effect mainnav-lg">
        
        <!--NAVBAR-->
        <!--===================================================-->
        <!--===================================================-->
        <!--END NAVBAR-->

        <div class="boxed">

            <!--CONTENT CONTAINER-->
            <!--===================================================-->
            <div id="content-container1">
                <!--Page content-->
                <!--===================================================-->
                <div id="page-content">
                    
					<div class="panel">
					    <div class="panel-heading">
					        <h3 class="panel-title">Inline Form</h3>
					    </div>
					    <div class="panel-body">
					
					        <!-- Inline Form  -->
					        <!--===================================================-->
					        <form class="form-inline ajaxform" method="post" action="/ajax.form2.json">
					            <div class="form-group">
					                <label for="demo-inline-inputmail" class="sr-only">Email address</label>
					                <input type="email" name="Email" placeholder="Enter email" id="demo-inline-inputmail" class="form-control">
					            </div>
					            <div class="form-group">
					                <label for="demo-inline-inputpass" class="sr-only">Password</label>
					                <input type="password" name="password"  placeholder="Password" id="demo-inline-inputpass" class="form-control">
					            </div>
					            <div class="checkbox">
					                <input id="demo-remember-me" name="rem" class="magic-checkbox" type="checkbox">
					                <label for="demo-remember-me">Remember me</label>
					            </div>
					            <button class="btn btn-primary" type="submit">Sign in</button>
					        </form>
					        <!--===================================================-->
					        <!-- End Inline Form  -->
					
					    </div>
					</div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="panel">
                                <div class="panel-heading">
                                    <h3 class="panel-title">ajax</h3>
                                </div>
                                <div class="panel-body">
                                    <div><a href="/ajax.link.json" class="ajax">请求并转变文字</a>
                                        <a href="/ajax.link2.json" class="ajax">请求并转到其它页面</a>
                                        <a href="/ajax.link3.json" class="ajax">请求并自动转到其它页面</a>
                                        <a href="/ajax.link4.json" class="ajax">请求并隐藏自身元素</a>
                                        <a href="/ajax.link5.json" class="ajax">请求并隐藏上级元素</a>
                                        <a href="/ajax.link6.json" class="ajax">不提示消息</a></div>


                                    <div><a href="/ajax.link.json" class="ajax ajaxask">请求并转变文字带确认</a>
                                        <a href="/ajax.link2.json" class="ajax ajaxask">请求并转到其它页面带确认</a>
                                        <a href="/ajax.link3.json" class="ajax ajaxask">请求并自动转到其它页面带确认</a>
                                        <a href="/ajax.link4.json" class="ajax ajaxask">请求并隐藏自身元素带确认</a>
                                        <a href="/ajax.link5.json" class="ajax ajaxask">请求并隐藏上级元素带确认</a>
                                        <a href="/ajax.link6.json" class="ajaxask">不提示消息带提示带确认</a></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="panel">
                                <div class="panel-heading">
                                    <h3 class="panel-title">表单</h3>
                                </div>
                                <div class="panel-body">
                                    <div><a href="/ajax.dialog.html" class="ajaxdialog">表单（竖排）</a>
                                    <div><a href="/ajax.dialog2.html" class="ajaxdialog">表单（横排）</a>
                                </div>
                            </div>
                        </div>
                    </div>
					<div class="row">
					    <div class="col-sm-12">
					        <div class="panel">
					            <div class="panel-heading">
					                <h3 class="panel-title">Horizontal form</h3>
					            </div>
					
					            <!--Horizontal Form-->
					            <!--===================================================-->
					            <form class="form-horizontal ajaxform" action="/ajax.form2.json">
					                <div class="panel-body">
					                    <div class="form-group">
					                        <label class="col-sm-3 control-label" for="demo-hor-inputemail">Email</label>
					                        <div class="col-sm-9">
					                            <input type="email" placeholder="Email" name="Email" id="demo-hor-inputemail" class="form-control">
					                        </div>
					                    </div>
					                    <div class="form-group">
					                        <label class="col-sm-3 control-label" for="demo-hor-inputpass">Password</label>
					                        <div class="col-sm-9">
					                            <input type="password" placeholder="Password" name ="password" id="demo-hor-inputpass" class="form-control">
                                                <small class="help-block">这里输入害惨</small>
					                        </div>
					                    </div>
					                    <div class="form-group">
					                        <div class="col-sm-offset-3 col-sm-9">
					                            <input id="demo-remember-me-2" class="magic-checkbox" name="rem" type="checkbox">
					                            <label for="demo-remember-me-2">Remember me</label>
					                        </div>
					                    </div>
					                </div>
					                <div class="panel-footer text-right">
					                    <button class="btn btn-success" type="submit">Sign in</button>
					                </div>
					            </form>
					            <!--===================================================-->
					            <!--End Horizontal Form-->
					
					        </div>
					    </div>
					</div>


                </div>
                <!--===================================================-->
                <!--End page content-->

            </div>
            <!--===================================================-->

        </div>



    </div>
    <!--===================================================-->
    <!-- END OF CONTAINER -->


    
    
    
    <!--JAVASCRIPT-->
    <!--=================================================-->

    <!--jQuery [ REQUIRED ]-->
    <script src="js/jquery.js"></script>


    <!--BootstrapJS [ RECOMMENDED ]-->
    <script src="js/bootstrap.js"></script>


    <!--NiftyJS [ RECOMMENDED ]-->
    <script src="js/nifty.min.js"></script>
    <script src="/plugins/jquery.dialog.min.js"></script>
    <script src="/plugins/jquery.ajaxform.min.js"></script>
</body>
</html>
